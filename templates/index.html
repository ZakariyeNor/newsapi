<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>News app</title>
</head>
<body>
    <h1>Latest News</h1>

    <!-- Input fields for user query -->
    <div>
        <label for="country">Country:</label>
        <input type="text" id="country" placeholder="Enter country code (e.g., us, gb)" value="us">
    </div>

    <div>
        <label for="category">Category:</label>
        <input type="text" id="category" placeholder="Enter category (e.g., business, sports)" value="business">
    </div>
    
    <button id="fetch-news">Fetch News</button>

    <!-- Container to display news articles -->
    <div id="news-container"></div>
    

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
