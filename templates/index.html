<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>News app</title>
</head>
<body>

    <h1>Latest News</h1>

    <div>
        <label for="country">Country:</label>
        <input type="text" id="country" placeholder="us">
        <label for="category">Category:</label>
        <input type="text" id="category" placeholder="general">
        <button id="fetch-news">Fetch News</button>
    </div>

    <!-- Display news here -->
    <div id="news-container"></div>

    <!-- Form to submit a post -->
    <h2>Submit a Post</h2>
    <form id="submit">
        <label for="post-title">Title:</label>
        <input type="text" id="post-title" required>
        <label for="post-content">Content:</label>
        <textarea id="post-content" required></textarea>
        <button type="submit">Submit Post</button>
    </form>

    <!-- Display submitted posts here -->
    <div id="posts-container"></div>

    

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
